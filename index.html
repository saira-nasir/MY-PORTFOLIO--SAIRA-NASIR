<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saira Nasir | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Force dark mode logic for this design
      document.documentElement.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Cyberpunk Theme Colors
              'cyber-black': '#050505',
              'cyber-dark': '#0a0a0f',
              'cyber-gray': '#12121a',
              'neon-blue': '#00f3ff',
              'neon-purple': '#bc13fe',
              'glass': 'rgba(255, 255, 255, 0.05)',
              'glass-hover': 'rgba(0, 243, 255, 0.1)',
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              heading: ['Orbitron', 'sans-serif'],
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            },
            backgroundSize: {
              'cyber-grid': '40px 40px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'spin-slow': 'spin 20s linear infinite',
              'beam': 'beam 3s ease-in-out infinite alternate',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(0, 243, 255, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(0, 243, 255, 0.5)' },
              },
              beam: {
                '0%': { opacity: '0.3', height: '90%' },
                '100%': { opacity: '0.6', height: '100%' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
      }
      
      .box-glow {
        box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
      }

      /* Noise overlay texture */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Subtle Glitch Animation */
      @keyframes glitch-subtle {
        0% { transform: translate(0); text-shadow: none; }
        2% { transform: translate(-2px, 1px); text-shadow: 2px 0 #bc13fe, -2px 0 #00f3ff; }
        4% { transform: translate(1px, -1px); text-shadow: -1px 0 #bc13fe, 2px 0 #00f3ff; }
        6% { transform: translate(0); text-shadow: none; }
        100% { transform: translate(0); text-shadow: none; }
      }
      
      .animate-glitch-subtle {
        animation: glitch-subtle 5s infinite;
      }

      /* Neon Pulse Animation for Text */
      @keyframes neon-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(0,243,255,0.5)); }
        50% { filter: drop-shadow(0 0 10px rgba(0,243,255,0.8)); }
      }
      
      .animate-neon-pulse {
        animation: neon-pulse 3s ease-in-out infinite;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    "react/": "https://aistudiocdn.com/react@^19.2.0/"

}
</script>
</head>

    <div class="noise-bg"></div>

</html>
